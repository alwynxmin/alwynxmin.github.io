<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="wrapper">
      <header>
        {% if site.compass.logo %}
        <div class="logo-container">
          <a class="logo" href="{{ site.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
        </div>
        {% endif %}

        {% if site.compass.author %}
        <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
        {% endif %}
      </header>
      <main>
        {% if site.compass.include_content %}
        <div class="content">
          {{ content }}
        </div>
        {% endif %}
      </main>
    </div>
  </body>
</html>
